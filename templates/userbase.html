    <div class="page-wrapper">
        <header class="page-header">
            <div class="page-header__inner page-home dark-theme">
                <a class="site-logo site-title" href="/index">
                    <img src="{% static 'assets/images/logo.png' %}" alt="site-logo" width="150" height="auto" style="margin-left: 20px;">
                </a>
                <div class="page-header__content">
                    
                        <a class="profile" href="08_wallet.html" style="margin-left: 90%; cursor: default; ">
                            <span class="profile-name">Welcome</span>&nbsp;&nbsp;&nbsp; <span class="profile-name">{{ first_name }}</span>
                        </a>
                </div>
            </div>
        </header>
        
        <div class="page-content">
            <aside class="sidebar is-show" id="sidebar">
                <div class="sidebar-box">
                    <ul class="uk-nav">
                        <li class="uk-active"><a href="dashboard"><i class="ico_home"></i><span>Home</span></a></li>
                        <li class="uk-nav-header">Account</li>
                        <li><a href="04_profile.html"><i class="ico_profile"></i><span>Profile</span></a></li>
                        <li><a href="06_chats.html"><i class="ico_chats"></i><span>My Bookings</span></a></li>
                        <li><a href="#" onclick="document.getElementById('logout-form').submit(); return false;"><i class="ico_wallet"></i><span>Logout</span></a></li>
                        <li class="uk-nav-header">Support</li>
                        <li><a href="#modal-report"><i class="ico_report"></i><span>Report</span></a></li>
                        <li><a href="#modal-help"><i class="ico_help"></i><span>Contact us</span></a></li>
                    </ul>
                    
                    <form id="logout-form" action="{% url 'logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>                    
                </div>
            </aside>
        </div>
    </div>
            {% block content %}
            {% endblock %}
            
    <div class="copyright-area">
        <div class="social-area">
            <ul class="footer-social"  style="margin-left: 20px;">

                <li><a href="#0"><i class="fab fa-youtube"></i></a></li>
